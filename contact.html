<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a class="active" href="contact.html">Contact</a>

  </nav>
  <div class="contact-us-page">
    <div id="success-message" class="success-message hidden" role="alert" data-testid="test-contact-success">
      Thank you for your message! We'll get back to you as soon as possible.
    </div>
    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="contact-name">Full name <span class="required">*</span></label>
        <input
          type="text"
          id="contact-name"
          name="name"
          data-testid="test-contact-name"
          aria-describedby="contact-error-name"
        >
        <p id="contact-error-name" class="error hidden" data-testid="test-contact-error-name"></p>
      </div>
      <div class="form-group">
        <label for="contact-email">Email <span class="required">*</span></label>
        <input
          type="email"
          id="contact-email"
          name="email"
          data-testid="test-contact-email"
          aria-describedby="contact-error-email"
        >
        <p id="contact-error-email" class="error hidden" data-testid="test-contact-error-email"></p>
      </div>
      <div class="form-group">
        <label for="contact-subject">Subject <span class="required">*</span></label>
        <input
          type="text"
          id="contact-subject"
          name="subject"
          data-testid="test-contact-subject"
          aria-describedby="contact-error-subject"
        >
        <p id="contact-error-subject" class="error hidden" data-testid="test-contact-error-subject"></p>
      </div>
      <div class="form-group">
        <label for="contact-message">Message <span class="required">*</span></label>
        <textarea
          id="contact-message"
          name="message"
          rows="5"
          data-testid="test-contact-message"
          aria-describedby="contact-error-message"
        ></textarea>
        <p id="contact-error-message" class="error hidden" data-testid="test-contact-error-message"></p>
      </div>
      <button type="submit" data-testid="test-contact-submit">Submit</button>
    </form>
  </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
